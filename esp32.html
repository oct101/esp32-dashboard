<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dual Sensor Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            text-align: center; 
            background: #f0f2f5; 
            padding: 20px; 
            color: #333;
        }
        h1 { margin-bottom: 30px; color: #1a73e8; }
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            width: 250px;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .sensor-title { font-size: 1.2rem; color: #5f6368; }
        .value { 
            font-size: 3.5rem; 
            font-weight: bold; 
            color: #1a73e8; 
            margin: 15px 0; 
        }
        .status { 
            font-size: 0.8rem; 
            padding: 8px; 
            border-radius: 10px; 
            background: #f1f3f4;
        }
        .online { color: #34a853; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ESP32 IoT Dashboard</h1>

    <div class="container">
        <div class="card">
            <div class="sensor-title">เซนเซอร์ตัวที่ 1</div>
            <div id="val1" class="value">--</div>
            <div id="stat1" class="status">สถานะ: รอข้อมูล...</div>
        </div>

        <div class="card">
            <div class="sensor-title">เซนเซอร์ตัวที่ 2</div>
            <div id="val2" class="value">--</div>
            <div id="stat2" class="status">สถานะ: รอข้อมูล...</div>
        </div>
    </div>

    <script>
        // ข้อมูล HiveMQ Cloud ของคุณ
        const MQTT_HOST = "62c63645303547c18e196a9f4a50a082.s1.eu.hivemq.cloud";
        const MQTT_PORT = 8884;
        const MQTT_USER = "ESP32IOT";
        const MQTT_PASS = "Pipakdee2001";
        const MQTT_CLIENT_ID = "web_monitor_" + Math.random().toString(16).substr(2, 8);

        const client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, MQTT_CLIENT_ID);

        client.onMessageArrived = onMessageArrived;
        client.onConnectionLost = (rsp) => {
            console.log("Lost connection");
            document.querySelectorAll('.status').forEach(el => el.innerHTML = "สถานะ: หลุดการเชื่อมต่อ");
        };

        const options = {
            useSSL: true,
            userName: MQTT_USER,
            password: MQTT_PASS,
            onSuccess: () => {
                console.log("Connected!");
                // Subscribe ทุก Topic ที่ขึ้นต้นด้วย esp32/
                client.subscribe("esp32/#");
            }
        };

        client.connect(options);

        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;
            const timeNow = new Date().toLocaleTimeString();

            if (topic === "esp32/sensor1") {
                document.getElementById("val1").innerHTML = payload;
                document.getElementById("stat1").innerHTML = "อัปเดต: " + timeNow;
                document.getElementById("stat1").classList.add("online");
            } 
            else if (topic === "esp32/sensor2") {
                document.getElementById("val2").innerHTML = payload;
                document.getElementById("stat2").innerHTML = "อัปเดต: " + timeNow;
                document.getElementById("stat2").classList.add("online");
            }
        }
    </script>
</body>
</html>
