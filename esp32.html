<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dual Sensor Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); width: 250px; }
        .value { font-size: 3.5rem; font-weight: bold; color: #1a73e8; margin: 15px 0; }
        .status { font-size: 0.8rem; color: #34a853; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ESP32 IoT Dashboard</h1>
    <div class="container">
        <div class="card">
            <div>เซนเซอร์ตัวที่ 1</div>
            <div id="val1" class="value">--</div>
            <div id="stat1">รอข้อมูล...</div>
        </div>
        <div class="card">
            <div>เซนเซอร์ตัวที่ 2</div>
            <div id="val2" class="value">--</div>
            <div id="stat2">รอข้อมูล...</div>
        </div>
    </div>
    <script>
        const client = new Paho.MQTT.Client("62c63645303547c18e196a9f4a50a082.s1.eu.hivemq.cloud", 8884, "web_" + Math.random().toString(16).substr(2, 8));
        client.onMessageArrived = (msg) => {
            const time = new Date().toLocaleTimeString();
            if (msg.destinationName === "esp32/sensor1") {
                document.getElementById("val1").innerHTML = msg.payloadString;
                document.getElementById("stat1").innerHTML = "อัปเดต: " + time;
            } else if (msg.destinationName === "esp32/sensor2") {
                document.getElementById("val2").innerHTML = msg.payloadString;
                document.getElementById("stat2").innerHTML = "อัปเดต: " + time;
            }
        };
        client.connect({
            useSSL: true, userName: "ESP32IOT", password: "Pipakdee2001",
            onSuccess: () => { client.subscribe("esp32/#"); }
        });
    </script>
</body>
</html>
